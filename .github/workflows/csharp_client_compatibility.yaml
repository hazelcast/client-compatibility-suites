name: Test Charp client against the released IMDG servers

on:
  workflow_dispatch:
    inputs:
      organization_name:
        description: Default is hazelcast, but if you would like to run the workflow with your forked repo, set your github username
        required: true
        default: hazelcast
      branch_name:
        description: Name of the branch to test client from
        required: true
        default: master

jobs:
  setup_server_matrix:
    name: Setup the server test matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Checkout to scripts
        uses: actions/checkout@v2
      - name: Set server matrix
        id: set-matrix
        run: echo "::set-output name=matrix::$( python get_server_matrix.py )"
  test_client:
    needs: [setup_server_matrix]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.setup_server_matrix.outputs.matrix) }}
        kind: [os, enterprise]
        os: [ ubuntu-latest, windows-latest ]
    name: Test CSharp ${{ github.event.inputs.branch_name }} branch against ${{ matrix.kind }} ${{ matrix.version }} server on ${{ matrix.os }}
    steps:
      - name: Checkout to scripts
        uses: actions/checkout@v2
      - name: Checkout to test artifacts
        if: ${{ matrix.kind == 'enterprise' }}
        uses: actions/checkout@v2
        with:
          repository: hazelcast/private-test-artifacts
          path: certs
          ref: data
          token: ${{ secrets.GH_PAT }}
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            2.1.x
            3.1.x
            5.0.x
            6.0.x
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Checkout to ${{ github.event.inputs.branch_name }}
        uses: actions/checkout@v2
        with:
          repository: ${{ github.event.inputs.organization_name }}/hazelcast-csharp-client
          path: client
          ref: ${{ github.event.inputs.branch_name }}
      - name: Update submodules
        run: |
            git submodule update --init
        working-directory: client
      - name: Build
        shell: pwsh
        run: ./hz.ps1 -localRestore build
        working-directory: client      
      - name: Run non-enterprise tests
        shell: pwsh
        if: ${{ matrix.kind == 'os' }}
        run: ./hz.ps1 -server ${{ matrix.version }} test
        working-directory: client
        env:
          HAZELCAST_SERVER_VERSION: ${{ matrix.version }}
      - name: Copy certificates JAR to destination with the appropriate name
        if: ${{ matrix.kind == 'enterprise' }}
        run: |
          mkdir -p $GITHUB_WORKSPACE/client/temp/lib
          cp $GITHUB_WORKSPACE/certs/certs.jar $GITHUB_WORKSPACE/client/temp/lib/hazelcast-enterprise-${{ matrix.version }}-tests.jar
      - name: Run all tests
        shell: pwsh
        if: ${{ matrix.kind == 'enterprise' }}
        run: ./hz.ps1 -enterprise -server ${{ matrix.version }} test
        working-directory: client
        env:
          HAZELCAST_ENTERPRISE_KEY: ${{ secrets.HAZELCAST_ENTERPRISE_KEY }}
          HAZELCAST_SERVER_VERSION: ${{ matrix.version }}      
        
